    <!-- add employee modal  -->

    <div class="modal" id="password-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content animated flipInY">
                <div class="modal-header text-white bg-indigo">
                    <h3>update Password</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <form action="">
                        <div class="form-group">
                            <label class="form-check-label">Old Password</label>
                            <input type="text" class="form-control" placeholder="Enter Old Password">
                        </div>
                        <div class="form-group">
                            <label class="form-check-label"> New Password</label>
                            <input type="password" class="form-control" placeholder="Enter New Password">
                        </div>
                        <div class="form-group">
                            <label class="form-check-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm New Password">
                        </div>
                        <input type="submit" class=" btn btn-indigo" value="Update Password">
                        <a href="#" data-dismiss="modal" class=" btn btn-dark">Close</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <section class="p-5">

                        </div>

                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio1">Yes</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio2">No</label>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <h4>Home Page Format</h4>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio3" name="customRadioa" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio3">single page</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio4" name="customRadioa" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio4">multi page</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
